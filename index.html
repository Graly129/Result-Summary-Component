<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

 
</head>
<body>

  <section id="Resut-summary-componenet">
    <div class="left-side">
      <p>Your Result</p>

      <div class="content">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <!--Right Side-->
    <div class="right-side">
      <h3 class="dark">Summary</h3>

      <div class="score-bar">
        <div class="reaction"></div>
        
      <img src="assets/images/icon-reaction.svg">
         <p>Reaction</p>
       <div class="score">
         <sspan class="dark">80 /</span>100</div> 
      
      </div>
     
      <div class="score-bar">
        <div class="memory"></div>
        <img src="assets/images/icon-memory.svg" alt="">
         <p>Memory</p>
        <div class="score"><span class="dark">92 / </span>100</div>
      </div>      
      
      <div class="score-bar">
        <div class="verbal"></div>
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
         <div class="score"><span class="dark">61 / </span> 100</div> 
      </div>
    
      <div class="score-bar">
        <div class="visual"></div>
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>

         <div class="score"><span class="dark">72 / </span> 100</div> 
      </div>
     
      
      <button>Continue</button>
      

    </div>
    

  
  

  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aanu Grace Ewonubari</a>.
  </div>
</body>
</html>
